<div class="container">
  <h1 class="text-center">Список аптек</h1>
  <div class="container row justify-content-center">
    <h5 class="text-danger" [hidden]="!error">Ошибка изменения данных, проверьте правильность введенных данных:</h5>
    <table class="table table-bordered">
      <thead class="thead-dark no-wrap">
      <tr>
        <th>ID аптеки</th>
        <th>Номер аптеки</th>
        <th>Компания</th>
        <th>Адрес</th>
        <th>Номер телефона</th>
        <th>Начало работы</th>
        <th>Окончание работы</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngIf="pharmacyts">
        <td>{{pharmacyts.id_phar}}</td>
        <td><input [(ngModel)]="pharmacyts.phar_numb" placeholder="Номер аптеки"></td>
        <td><input [(ngModel)]="pharmacyts.comp_name" placeholder="Компания"></td>
        <td><input [(ngModel)]="pharmacyts.address" placeholder="Адрес"></td>
        <td><input [(ngModel)]="pharmacyts.phone_num" placeholder="Номер телефона"></td>
        <td><input [(ngModel)]="pharmacyts.work_start" placeholder="Начало работы"></td>
        <td><input [(ngModel)]="pharmacyts.work_end" placeholder="Окончание работы"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="container row justify-content-center">
    <button class="btn btn-outline-secondary" (click)="save()">Сохранить</button>
    <button class="btn btn-outline-secondary btn-buffer" (click)="router.navigate(['/phar'])">Назад</button>
    <button class="btn btn-outline-secondary" (click)="delete()">Удалить</button>
  </div>
</div>
