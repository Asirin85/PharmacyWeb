<div class="container">
  <h1 class="text-center">Список лекарств</h1>
  <div class="container row justify-content-center">
    <h5 class="text-danger" [hidden]="!error">Ошибка добавления данных, проверьте правильность введенных данных:</h5>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>Название лекарства</th>
        <th>Категория лекарства</th>
        <th>Форма выпуска</th>
        <th>Срок годности</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td><input [(ngModel)]="medicines.med_name" placeholder="Название лекарства"></td>
        <td><input [(ngModel)]="medicines.med_category" placeholder="Категория лекарства"></td>
        <td><input [(ngModel)]="medicines.med_rel_form" placeholder="Форма выпуска"></td>
        <td><input [(ngModel)]="medicines.expiration_date" placeholder="Срок годности"></td>
      </tr>
      </tbody>
    </table>
    <button class="btn btn-outline-secondary" (click)="add()">Добавить</button>
    <button class="btn btn-outline-secondary btn-buffer" (click)="this.router.navigate(['med'])">Назад</button>
  </div>
</div>
